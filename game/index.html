<!doctype html>
<html lang="en">
<head>
<title>Week 2 Assignment | Pick a Number</title>
<link rel="stylesheet" type="text/css" href="./style.css" >

</head>
<body>

    <h1>
    Welcome to Sam's Casino
    </h1>
    <div class="image">
        <img src="./images/pickAnumber.jpg" alt="Card Dealer" >
    </div>
    
    <h2>
    Let's Play
    </h2>
    <div id="game">
      <label for="number">Pick a Number between 1 and 10</label>
      <input id="playerNum" type="number" min="1" max="10" name="number" autofocus>
      <button>
      Lock It In!
      </button>
    </div>

    <script src="./game.js" ></script>
</body>

</html>
